<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/navbar.css">
      <link rel="stylesheet" href="./css/resonators.css">
      <link rel="stylesheet" href="./css/body.css">
      <link rel="stylesheet" href="./css/reso-filter.css">
      <title>Wuthering Waves</title>
   </head>

   <body>
      <nav class="nav-container">
         <div class="nav"><a href="./index.html">Wuthering Waves</a></div>
         <div class="nav"><a href="./index.html">HOME</a></div>
         <div class="nav"><a class="active" href="./resonators.html">RESONATORS</a></div>
         <div class="nav"><a href="./lore.html">LORE</a></div>
         <div class="nav"><a href="./region.html">REGION</a></div>
         <div class="nav"><a href="./gallery.html">GALLERY</a></div>
      </nav>

      <main>
         <h1>Resonators</h1>
         <input type="text" id="filter-value-attribute" name="fname" disabled><br><br>
         <input type="text" id="filter-value-weapon" name="fname" disabled><br><br>
         <input type="text" id="filter-value-rarity" name="fname" disabled><br><br>
         <button id="reset" onclick="resetValueFilter()">RESET</button>
         
         <div class="filter-container">
            <select id="dropdown-sort">
               <option value="" disabled selected>-- Sort By --</option>
               <option value="name">Name</option>
               <option value="release-date">Release Date</option>
               <option value="rarity">Rarity</option>
               <option value="attribute">Attribute</option>
               <option value="weapon">Weapon</option>
               <option value="gender">Gender</option>
               <option value="affiliation">Affiliation</option>
            </select>
            <div class="sort-btn" id="sort-btn"> ^v </div>
            <div class="attribute-container">
               <div class="attri" id="attri"><a onclick="toggleValueAttribute(this, 'Spectro')">Spectro</a></div>
               <div class="attri" id="attri"><a onclick="toggleValueAttribute(this, 'Havoc')">Havoc</a></div>
               <div class="attri" id="attri"><a onclick="toggleValueAttribute(this, 'Fusion')">Fusion</a></div>
               <div class="attri" id="attri"><a onclick="toggleValueAttribute(this, 'Electro')">Electro</a></div>
               <div class="attri" id="attri"><a onclick="toggleValueAttribute(this, 'Glacio')">Glacio</a></div>
               <div class="attri" id="attri"><a onclick="toggleValueAttribute(this, 'Aero')">Aero</a></div>
            </div>
            <div class="weapon-container">
               <div class="weapon"><a onclick="toggleValueWeapon(this, 'Sword')">Sword</a></div>
               <div class="weapon"><a onclick="toggleValueWeapon(this, 'Broadblade')">Broadblade</a></div>
               <div class="weapon"><a onclick="toggleValueWeapon(this, 'Pistols')">Pistols</a></div>
               <div class="weapon"><a onclick="toggleValueWeapon(this, 'Rectifier')">Rectifier</a></div>
               <div class="weapon"><a onclick="toggleValueWeapon(this, 'Gauntlets')">Gauntlets</a></div>
            </div>
            <div class="rarity-container">
               <div class="rarity"><a onclick="toggleValueRarity(this, '5')">5 stars</a></div>
               <div class="rarity"><a onclick="toggleValueRarity(this, '4')">4 stars</a></div>
            </div>
            <div class="counter" id="counter">Counter : </div>
         </div>

         <div class="list-container" id="list""></div>
      </main>

      <footer>by nnnnnoooooeeeee</footer>
      <script src="./js/resonators.js"></script>
   </body>
</html>
